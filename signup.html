<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-image: url("new1.jpg");
     background-repeat:no-repeat;
     background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 300px;
      text-align: center;
      backdrop-filter: blur(1px); 
      background: transparent;
    }

    h2 {
      margin-top: 0;
      color: white;
    }

    input[type="email"],
    input[type="password"],
    input[type="submit"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }

    input[type="submit"] {
      background-color: #007bff;
      color: #fff;
      cursor: pointer;
    }

    .social-btn {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      box-sizing: border-box;
      cursor: pointer;
      color: #fff;
    }

    .social-btn.facebook {
      background-color: #3b5998;
    }

    .social-btn.google {
      background-color: #dd4b39;
    }

    .error {
      color: red;
      font-size: 0.8em;
      margin-top: 5px;
    }

  </style>
</head>
<body>
  <div class="container">
    <h2>Sign Up</h2>
    <form id="signupForm">
      <input type="email" id="email" placeholder="Email" required><br>
      <div id="emailError" class="error"></div>
      <input type="password" id="password" placeholder="Password" required><br>
      <div id="passwordError" class="error"></div>
      <input type="password" id="confirmPassword" placeholder="Confirm Password" required><br>
      <div id="confirmPasswordError" class="error"></div>
      <input type="submit" value="Sign Up">
    </form>
    <div>
      <p>Or sign up with:</p>
      <button class="social-btn facebook" onclick="signUpWithFacebook()">Sign Up with Facebook</button>
      <button class="social-btn google" onclick="signUpWithGoogle()">Sign Up with Google</button>
    </div>
  </div>

  <script>
    document.getElementById("signupForm").addEventListener("submit", function(event) {
      event.preventDefault(); // Prevent default form submission

      // Reset error messages
      document.getElementById("emailError").textContent = "";
      document.getElementById("passwordError").textContent = "";
      document.getElementById("confirmPasswordError").textContent = "";

      // Retrieve form values
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirmPassword").value;

      // Simple email validation
      if (!email.includes("@")) {
        document.getElementById("emailError").textContent = "Invalid email address";
        return;
      }

      // Simple password validation
      if (password.length < 6) {
        document.getElementById("passwordError").textContent = "Password must be at least 6 characters long";
        return;
      }

      // Check if password and confirm password match
      if (password !== confirmPassword) {
        document.getElementById("confirmPasswordError").textContent = "Passwords do not match";
        return;
      }

      // If all validations pass, you can proceed with signup
      // Here you can perform AJAX call or any other logic to sign up the user
      alert("Sign up successful!");
    });

    function signUpWithFacebook() {
      // Implement Facebook sign-up functionality here
      alert("Facebook sign-up functionality is not implemented yet.");
    }

    function signUpWithGoogle() {
      // Implement Google sign-up functionality here
      alert("Google sign-up functionality is not implemented yet.");
    }
  </script>
</body>
</html>
